<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="screen">
            <input type="text" id="result" readonly>
        </div>

       

        <div class="buttons">
            <div class="row">
                <tr>
                    <td><button class="border-ra-1" onclick="clearScreen()">C</button></td>
                    <td><button onclick="appendToScreen('/')"><i class="fa-solid fa-divide"></i></button></td>
                    <td><button onclick="appendToScreen('*')"><i class="fa-solid fa-xmark"></i></button></td>
                    <td><button class="border-ra-2" onclick="clearOne()"><i class="fa-solid fa-trash"></i></button></td>
                </tr>
            </div>

            <div class="row">
                <tr>
                    <td ><button class="btn-number" onclick="appendToScreen('7')">7</button></td>
                    <td ><button class="btn-number"  onclick="appendToScreen('8')">8</button></td>
                    <td ><button class="btn-number" onclick="appendToScreen('9')">9</button></td>
                    <td><button onclick="appendToScreen('+')">+</button></td>
                </tr>
            </div>

            <div class="row">
                <tr>
                    <td ><button class="btn-number" onclick="appendToScreen('4')">4</button></td>
                    <td ><button class="btn-number" onclick="appendToScreen('5')">5</button></td>
                    <td ><button class="btn-number" onclick="appendToScreen('6')">6</button></td>
                    <td><button onclick="appendToScreen('-')">-</button></td>
                </tr>
            </div>

            <div class="row">
                <tr>
                    <td><button class="btn-number" onclick="appendToScreen('1')">1</button></td>
                    <td><button class="btn-number" onclick="appendToScreen('2')">2</button> </td>
                    <td><button class="btn-number" onclick="appendToScreen('3')">3</button></td>
                    <td rowspan="2"><button  class="calc1" onclick="calculate()">=</button></td>

                    

                                       
                </tr>
            </div>

            <div class="row">
                <tr>

                    <td ><button class="btn-number-11" onclick="appendToScreen('.')">.</button></td>
                    <td ><button class="btn-number-1" onclick="appendToScreen('0')">0</button></td>
                    <td ><button class="btn-number-1" onclick="appendToScreen('%')">%</button></td>
                    

                </tr>
            </div>
        </div>


    </div>
    <script src="app.js"></script>
</body>

</html>
